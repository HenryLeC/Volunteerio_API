<!DOCTYPE html>
<html lang="en">
<head>
    <script> 
          
        // Function to check Whether both passwords 
        // is same or not. 
        function checkPassword(form) { 
            password1 = form.password1.value; 
            password2 = form.password2.value; 

            // If password not entered 
            if (password1 == '') 
                alert ("Please enter Password"); 
                  
            // If confirm password not entered 
            else if (password2 == '') 
                alert ("Please enter confirm password"); 
                  
            // If Not same return False.     
            else if (password1 != password2) { 
                alert ("\nPassword did not match: Please try again...") 
                return false; 
            } 

            // If same return True. 
            else{ 
                return true; 
            } 
        } 
    </script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteerio Reset Password</title>
</head>
<body>
    <form method="POST" onsubmit="return checkPassword(this)">
        New Password: <input type="password" name="password1" placeholder="Password"><br>
        Confirm Password: <input type="password" name="password2" placeholder="Confirm"><br>
        <input type="submit">
    </form>
</body>
</html>
